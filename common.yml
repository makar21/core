version: '2.3'

services:
  tendermint:
    image: tendermint/tendermint:0.22.4
    ports:
      - "26656:26656"
      - "127.0.0.1:26657:26657"
    restart: always
    command:
      - node
      - "--log_level=*:info"
    volumes:
      - ./nets/$NET/tendermint:/tendermint/config
#      - ./nets/$NET/tendermint/config.toml:/tendermint/config/config.toml:ro
#      - ./nets/$NET/tendermint/genesis.json:/tendermint/config/genesis.json:ro

  mongodb:
    image: mongo:3.7
    ports:
      - "127.0.0.1:$TATAU_MONGO_DB_PORT:27017/tcp"
    volumes:
      - ./docker/volumes/$NET/mongo/this:/data/db
    restart: always


  bigchaindb:
    image: bigchaindb/bigchaindb:2.0.0-beta3
    depends_on:
      - mongodb
      - tendermint
    links:
      - mongodb
      - tendermint
    environment:
      BIGCHAINDB_DATABASE_BACKEND: localmongodb
      BIGCHAINDB_DATABASE_HOST: mongodb
      BIGCHAINDB_DATABASE_PORT: 27017
      BIGCHAINDB_SERVER_BIND: 0.0.0.0:9984
      BIGCHAINDB_WSSERVER_HOST: 0.0.0.0
      BIGCHAINDB_WSSERVER_ADVERTISED_HOST: bigchaindb
      BIGCHAINDB_TENDERMINT_HOST: tendermint
      BIGCHAINDB_TENDERMINT_PORT: 26657
    ports:
      - "127.0.0.1:9984:9984"
      - "127.0.0.1:9985:9985"
      - "127.0.0.1:26658:26658"
    volumes:
      - ./docker/volumes/$NET/bigchaindb/data:/data
      - ./docker/volumes/$NET/bigchaindb/certs:/certs
    healthcheck:
      test: ["CMD", "bash", "-c", "curl http://bigchaindb:9984 && curl http://tendermint:26657/abci_query"]
      interval: 3s
      timeout: 5s
      retries: 3
    entrypoint: sh -c "bigchaindb -l INFO -y configure && bigchaindb -l INFO start"
    restart: always

  ipfs:
    image: ipfs/go-ipfs:v0.4.17
    volumes:
      - ./docker/volumes/$NET/ipfs/staging:/export
      - ./docker/volumes/$NET/ipfs/data:/data/ipfs
    ports:
      - "4001:4001"
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:$TATAU_IPFS_PORT:5001"
    restart: always