version: '2.3'

services:
  verifier:
    image: tataucloud/core_cpu
    build:
      context: .
      dockerfile: ./docker/images/core/cpu/Dockerfile
    command: sh -c "python verifier-no-socket.py"
    env_file:
      - ./docker/docker.env
    environment:
      RING: $RING
    volumes:
      - ./keys/${RING}:/app/keys
    restart: always
    links:
      - ipfs
      - bigchaindb_this:bigchaindb
      - mongodb_this:mongodb
      - tendermint_this:tendermint
