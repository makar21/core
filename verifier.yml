version: '2.3'

services:
  verifier:
    image: tataucloud/verifier
    build:
      context: .
      dockerfile: ./docker/images/verifier/Dockerfile
    command: sh -c "python verifier-no-socket.py"
    # Support nvidia docker 2
    runtime: nvidia
    volumes:
      - ./keys/${RING}:/app/keys
      - ./verifier:/app/verifier:ro
    restart: always
    links:
      - ipfs
      - bigchaindb_this:bigchaindb
      - mongodb_this:mongodb
      - tendermint_this:tendermint
      - parity
    environment:
      RING: $RING
      TATAU_DEBUG: $TATAU_DEBUG
      TATAU_RAVEN_DSN: $TATAU_RAVEN_DSN
      CONTRACT_ADDRESS: $CONTRACT_ADDRESS